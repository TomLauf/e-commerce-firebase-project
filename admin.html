<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="toolbar">
        <span class="material-symbols-outlined" id="goToProducts">home</span>
       <span class="material-symbols-outlined" id="showNewProductForm">add_box</span>
       <span class="material-symbols-outlined" id="signOutBtn">exit_to_app</span>
    </div>
    <div>
        <form id="newProductForm">
            New Product <br>
            <input type="text" placeholder="Name" id="productName" required><br>
            <input type="text" placeholder="Description" id="productDescription" required><br>
            <input type="url" placeholder="Image link" id="productImg" required><br>
            <input type="number" placeholder="Price" id="productPrice" required><br>
            <input type="submit" id="addProduct">
        </form>
    </div>
    <div id="table-wrapper"> 
        <table id="ProductsTable">
            <tr>
              <th></th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th></th>
              <th></th>
            </tr>
          </table>
    </div>
</body>
<script type="module" src="admin.js"></script>
</html>
