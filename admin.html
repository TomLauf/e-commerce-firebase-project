<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toolbar">
        <span class="left">
        <span class="material-symbols-outlined size-52" id="goToProducts">home</span>
        <span class="material-symbols-outlined size-52" id="showNewProductForm">add_box</span>
    </span>
       <span class="material-symbols-outlined size-52" id="signOutBtn">exit_to_app</span> 
    </div>
    <div id="forms">
    <div id="newProduct-formWrapper" class="ProductForm-hidden">
        New Product
        <form id="newProductForm" class="ProductForm">
            <input type="text" placeholder="Name" id="productName" required><br>
            <input type="text" placeholder="Description" id="productDescription" required><br>
            <input type="url" placeholder="Image link" id="productImg" required><br>
            <input type="number" placeholder="Price" id="productPrice" required><br>
            <input type="submit" id="addProduct" value="add product">
        </form>
    </div>
<div id="updateProduct-formWrapper" class="ProductForm-hidden">
    Update Product
    <form id="updateProductForm" class="ProductForm" >
    <input id="updateProductId">
    <input type="text" placeholder="Name" id="updatedProductName" ><br>
    <input type="text" placeholder="updatedDescription" id="updatedDescription" ><br>
    <input type="url" placeholder="Image link" id="updatedProductImg" ><br>
    <input type="number" placeholder="Price" id="updatedProductPrice" ><br>
    <input type="submit" id="updateProduct" value = "Update Product">
  </form> 

</div>
    </div>
    <div id="table-wrapper"> 
        <table id="ProductsTable">
          </table>
    </div>
</body>
<script type="module" src="admin.js"></script>
</html>
